{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="form-wrapper">
        <div class="form-title">
            <h2>ShelfLife</h2>
        </div>
        <div class="form-content">
            <form id="form" method="{{ method_type }}">
                {% csrf_token %}
                <div id="title-input-wrapper">
                    <div class="search-bar">
                        {{ form.title }}
                        <label>Title</label>
                    </div>
                </div>
                <div id="author-input-wrapper">
                    <div class="search-bar">
                        {{ form.author }}
                        <label>Author</label>
                    </div>
                </div>
                <div id="genre-input-wrapper">
                    <div class="search-bar">
                        {{ form.genre}}
                        <label>Genre</label>
                    </div>
                </div>
                <div id="year-input-wrapper">
                    <div class="search-bar">
                        {{ form.publishing_year }}
                        <label>Publishing year</label>
                    </div>
                </div>
                <div id="pages-input-wrapper">
                    <div class="search-bar">
                        {{ form.pages }}
                        <label>Pages</label>
                    </div>
                </div>
                <div id="chapters-input-wrapper">
                    <div class="search-bar">
                        {{ form.chapters }}
                        <label>Chapters</label>
                    </div>
                </div>
                <div id="submit-button-wrapper">
                    <div class="search-button">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
        </div>
</section>
<script src="{{ script_filepath }}"></script>
{% endblock %}
